<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy API</title>
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.css">
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/5f1f3cb4d3.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!--top container-->
        <div class="row">
            <div class="col-lg-12" id="header">
                <h1>Gifs as seen on TV</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="buttons"></div>
            </div>
        </div>
    </div>
    <!--/top container-->
    <div class="container">
        <!-- bottom container -->
        <div class="row">
            <div class="panel col-lg-3 col-lg-push-9">
                <!-- side panel -->
                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-television" aria-hidden="true"></i></div>
                            <input type="text" class="form-control" placeholder="Search for..." id="search-term">
                            <span class="input-group-btn">

								<button id="submit-button" type="submit" value="search" class = "btn btn-default">Submit</button>
								
							</span>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="col-lg-12">
                    <footer class="footer">
                        <div>
                            <h2>&#169; Copyright 2017 Jason O'Brien</h2>
                        </div>
                    </footer>
                </div>
            </div>
            <!--/side panel-->
            <div class="col-lg-9 col-lg-pull-3">
                <!-- gif results-->
                <div class="row">
                    <div class="col-lg-4" id="results1">
                    </div>
                    <div class="col-lg-4" id="results2">
                    </div>
                    <div class="col-lg-4" id="results3">
                    </div>
                </div>
            </div>
            <!--/gif results-->
        </div>
        <!--/row-->
    </div>
    <!--/bottom container-->
    <script src="assets/js/GiphyAPI.js"></script>
</body>

</html>
