<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy API</title>
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/5f1f3cb4d3.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!--top container-->
        <div class="row">
            <div class="col-xs-12" id="header">
                <img class="img-responsive" src="assets/images/as_seen_on_tv.png" alt="Search for Gifs as Seen on TV">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="buttons"></div>
            </div>
        </div>
    </div>
    <!--/top container-->
    <div class="container">
        <!-- bottom container -->
        <div class="row"> 
            <div class="panel text-center col-xs-6 col-xs-push-3 col-sm-6 col-sm-push-3 col-md-3 col-md-push-9 col-lg-3 col-lg-push-9">
                <!-- side panel -->
                <form class="searchTermForm form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-television" aria-hidden="true"></i></div>
                            <input type="text" class="form-control" placeholder="Search for..." id="search-term">
                            <span class="input-group-btn">

								<button id="submit-button" type="submit" value="search" class = "submitBtn btn btn-default">Submit</button>
								
							</span>
                        </div>
                    </div>
                </form>
                <img class="powered img-responsive" src="assets/images/powered_giphy.png" alt="Powered by Giphy">
                <hr>
                <div class="row">
                    <div class="col-lg-12">
                        <footer class="footer">
                            <div>
                                <p class="text-center">&#169; Copyright 2017 Jason O'Brien</p>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
            <!--/side panel-->
            <div class="col-xs-12 col-sm-12 col-md-9 col-md-pull-3 col-lg-9 col-lg-pull-3">
                <!-- gif results-->
                <div class="row" id="allResults">
                    <div class="col-xs-12 col-sm-4" id="results0">
                    </div>
                    <div class="col-xs-12 col-sm-4" id="results1">
                    </div>
                    <div class="col-xs-12 col-sm-4" id="results2">
                    </div>
                </div>
            </div>
            <!--/gif results-->
        </div>
        <!--/row-->
    </div>
    <!--/bottom container-->
    <script src="assets/js/GiphyAPI.js"></script>
</body>

</html>
